<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <title>Todo App | Vue.js</title>
  </head>
  <body>
    <header>
      <h1 class="text-center py-4">Todo App</h1>
    </header>

    <main class="container" id="app">
      <!-- Task Input -->
      <section>
        <form
          @submit.prevent="addTask"
          class="form-floating mb-3"
        >
          <!--
          <input
            type="text"
           @input="setValueInput"
            class="form-control"
            name="task"
          />
          -->
          <input
            type="text"
            v-model="valueInput"
            class="form-control"
            :value="valueInput"
            name="task"
          />
          <label for="task">Enter a task here</label>
        </form>

        <div class="d-grid gap-2 d-md-block">
          <button
            class="btn btn-primary me-md-3"
            type="submit"
            @click="addTask"
          >
            Save
          </button>
         <!--  <button class="btn btn-secondary" type="button">
            Get Tasks
          </button> -->
        </div>
      </section>

      <!--
        <p v-once class="text-info">
          Initial value :{{valueInput}}
        </p>

        <p class="text-warning">
          Current value: {{valueInput}}
        </p>
        -->

      <!-- Tasks list -->
      <section v-if="tasks.length !== 0" class="mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- Task #1 -->
            <tr v-for="(task, index) in tasks" :key="index">
              <th scope="row">{{index + 1}}</th>
              <td>{{task.text}}</td>
              <td>{{task.status}}</td>
              <td>
                <div class="d-flex gap-2 flex-wrap">
                  <span
                    @click="deleteTask(index)"
                    class="badge bg-danger"
                  >
                    <img
                      src="./icons/trash.svg"
                      alt="trash icon"
                    />
                  </span>
                  <span
                    class="badge bg-success"
                    :class="handleOpacity(index)"
                    @click="taskCompleted(index)"
                  >
                    <img
                      src="./icons/completed.svg"
                      alt="completed.svg"
                    />
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

      <!-- CDN Vue.js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./app.js"></script>
    </main>
  </body>
</html>
