<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <title>Todo App | Vue.js</title>
  </head>
  <body>
    <header>
      <h1 class="text-center py-4">Todo App</h1>
    </header>

    <main class="container">
      <!-- Task Input -->
      <section id="app">
        <!-- â”€â”€â”€ Example â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div>
          <p>{{message}}</p>

          <!--  <p><strong>by {{teacher}}</strong></p> -->
          <p v-html="teacher"></p>
          <a v-bind:href="link" target="_blank">
            {{ outputLink() }}
          </a>
          {{setTeacher()}}
        </div>
        <!-- â”€â”€â”€ End Of Example â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="task"
          />
          <label for="task">Enter a task here</label>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button">
            Save
          </button>
          <button class="btn btn-secondary" type="button">
            Get Tasks
          </button>
        </div>
      </section>

      <!-- If, else if and else -->
      <p
        class="text-bg-danger text-white"
        v-if="tasks.length === 0"
      >
        No task
      </p>
      <p
        class="text-bg-success text-white"
        v-else-if="tasks.length === 1"
      >
        There is a task
      </p>
      <p class="text-bg-success text-white" v-else>
        There are a many tasks ðŸ˜Š
      </p>

      <!-- Tasks list -->
      <section class="mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- Task #1 -->
            <tr>
              <th scope="row">1</th>
              <td>Learn React</td>
              <td>Done</td>
              <td>
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-danger">
                    <img
                      src="./icons/trash.svg"
                      alt="trash icon"
                    />
                  </span>
                  <span class="badge bg-success opacity-25">
                    <img
                      src="./icons/completed.svg"
                      alt="completed.svg"
                    />
                  </span>
                </div>
              </td>
            </tr>
            <!-- Task #2 -->
            <tr>
              <th scope="row">2</th>
              <td>Learn PHP</td>
              <td>In progress</td>
              <td>
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-danger">
                    <img
                      src="./icons/trash.svg"
                      alt="trash icon"
                    />
                  </span>
                  <span class="badge bg-success">
                    <img
                      src="./icons/completed.svg"
                      alt="completed.svg"
                    />
                  </span>
                </div>
              </td>
            </tr>

            <!-- Task #3 -->
            <tr>
              <th scope="row">3</th>
              <td>Practice to React</td>
              <td>On hold</td>
              <td>
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-danger">
                    <img
                      src="./icons/trash.svg"
                      alt="trash icon"
                    />
                  </span>
                  <span class="badge bg-success">
                    <img
                      src="./icons/completed.svg"
                      alt="completed.svg"
                    />
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

      <!-- CDN Vue.js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./app.js"></script>
    </main>
  </body>
</html>
